{% extends "base.html" %}

{% block content %}

<form action="/books" method="POST">
<div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" placeholder="title" required autofocus>
</div>

<div>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" placeholder="genre" required >
</div>

<div>
    <label for="publisher">Publisher:</label>
    <input type="text" id="publisher" name="publisher" placeholder="publisher" required >
</div>

<div>
    <label for="first_name">First name:</label>
    <input type="text" id="first_name" name="first_name" placeholder="first name" required >
</div>

<div>
    <label for="last_name">Last name:</label>
    <input type="text" id="last_name" name="last_name" placeholder="last name" required >
</div>

<button type="submit">Add Book</button>

</form>


{% endblock %}

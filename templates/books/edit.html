{% extends "base.html" %}

{% block content %}

<form action="/books/{{book.id}}" method="POST">
    <div>
        <label for="title">Title:</label>
        <input type="text" id = "title" name="title" value='{{book.title}}' required>
    </div>
    
    <div>
        <label for="genre">Genre:</label>
        <input type="text" id = "genre" name="genre" value='{{book.genre}}' required >
    </div>
    
    <div>
        <label for="publisher">Publisher:</label>
        <input type="text" id = "publisher" name="publisher" value='{{book.publisher}}' required >
    </div>
    
    <div>
        <label for="first_name">First name:</label>
        <input type="text" id = "first_name" name="first_name" value='{{book.author.first_name}}' required >
    </div>
    
    <div>
        <label for="last_name">Last name:</label>
        <input type="text" id = "last_name" name="last_name" value='{{book.author.last_name}}' required >
    </div>
    
    <button type="submit">Update Book</button>
    
    </form>
    

{% endblock %}
